services:
  postgres:
    image: postgres:17-alpine
    container_name: salestracker-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: salestracker
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
    container_name: salestracker-app
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      CONFIG_PATH: /app/config/config.yaml
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: salestracker
      DB_SSLMODE: disable
      GIN_MODE: release
      LOG_LEVEL: info

volumes:
  pg_data: